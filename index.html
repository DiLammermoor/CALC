<!DOCTYPE html>
<html>
    <body>
        <p>Введіть числа</p>
        <form>
            Перше число:<br>
            |<input type="text" name="first" id="f1"><br>
            Друге число:<br>
            <input  type="text" name="second" id="s2"><br>
            <p>Оберіть дію:</p>
            <input type="radio" id="plus" name="operation" value="+">
            +<br>
            <input type="radio" id="minus" name="operation" value="-">
            -<br>
            <input type="radio" id="div" name="operation" value="/">
            /<br>
            <input type="radio" id="mult" name="operation" value="*">
            *<br>
        </form>
        <p id="result"></p>
        <script src="js/script.js"></script>
    </body>
</html>
